<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;

		}
		</style>	
	<link href="public/css/output.css" rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
		rel="stylesheet"
		type="text/css"
	/>
	<title>BruiserWar</title>
</head>
<body>
	<div class="w-screen h-screen flex justify-center items-center ">
			<canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
		<div id = "initial_buttons" class="flex justify-around items-center gap-4 p-8">
			 <button class="btn-primary px-24 py-16 rounded-md font-bold text-3xl flex justify-center items-center" onclick="StartGame()">NOVO JOGO</button>
				<div class="flex flex-col gap-4">
					<input type="text" id="invite_code" class="py-4 pl-4 rounded-md bg-gray" />
					 <button class="btn-secondary px-24 py-16 rounded-md font-bold text-3xl flex justify-center items-center" onclick="JoinGame()">JUNTAR-SE</button>
				</div>
		</div>
	</div>
</body>
<script>
	const fps = 30;
	// Calcula o intervalo entre frames em milissegundos
	/**
	 * @type {string}
	 */
	const frameInterval = 1000 / fps;
	let lastFrameTime = 0;

	const canvas = document.querySelector("#gameCanvas")
	const ctx = canvas.getContext("2d")

	let isHost = false
	let invite_code = ''
	let game_state = {}
	let this_player_id = ''
	let socket
	function connectSocket() {
		const socket_url = `ws://${window.location.host}/ws/${game_state.id}/${this_player_id}`
		socket = new WebSocket(socket_url)
		socket.onopen = function (event) {
			console.log("Websocket connected")
		}
		socket.onmessage = function (event) {
			try {
				console.log(typeof event.data)
				data = JSON.parse(event.data)
				console.log(data)
				game_state = data
			} catch (err) {
				console.log(err)
			}
		}
	}
	async function JoinGame() {
		try {
			const invite_code = document.querySelector("#invite_code").value
			const response = await fetch("/room/" + invite_code + '/join', {method: "POST"})
			const parsedResponse = await response.json()
			console.log(parsedResponse)
			game_state = parsedResponse
			this_player_id = game_state.players[1].Id
			connectSocket()
			BuildCanvas()
			setup()
			requestAnimationFrame(loop)
		} catch (error) {
			alert(error)
		}
	}
	async function StartGame() {
		//alert("start game")
		try {
		const response = await fetch("/room", {method: "POST"})
		const parsedResponse = await response.json()
		console.log(parsedResponse)
		invite_code = parsedResponse.invite_code
		game_state = parsedResponse.game
		this_player_id = game_state.players[0].Id
		isHost = true
		connectSocket()
		BuildCanvas()
		setup()
		requestAnimationFrame(loop)
		} catch (error) {
			alert(error)
		}
	}
	function loop(timestamp) {
		const timeSinceLastFrame = timestamp - lastFrameTime
		if (timeSinceLastFrame >= frameInterval) {
			update()
			lastFrameTime = timestamp
		}
		requestAnimationFrame(loop)
	}
	function BuildCanvas() {
		canvas.classList.remove("hidden")
		const initial_buttons = document.querySelector("#initial_buttons")
		initial_buttons.classList.add("hidden")
		canvas.width = 600
		canvas.height = 600
	}
	function setup() {
		canvas.classList.remove("hidden")
	}
	function update() {
		switch (game_state.state) {
			case 0:
				drawWaitingForGuest()
				break
			case 1:
				drawWaitingForPlayerToGetReady()
				break
			case 2:
				drawRunningGame()
				break
			case "finished":
				break
		}
	}
	function drawWaitingForPlayerToGetReady() {
		ctx.fillStyle = "#7d4c2d"
		ctx.fillRect(0, 0, canvas.width, canvas.height)
		ctx.fillStyle = "white"
		ctx.font = "bold 30px Arial"
		ctx.textAlign = "center"
		ctx.textBaseline = "middle"
		ctx.fillText("Aguardando Pronto", canvas.width / 2, canvas.height / 2 - 50)
		ctx.font = "bold 18px Arial"
		ctx.fillText("Pressione ESPAÇO quando estiver pronto", canvas.width / 2, canvas.height / 2 )

		ctx.textAlign = "left"
		let text = game_state.players[0].Ready ? "Pronto" : "Não Pronto"
		ctx.fillText(text, canvas.width *0.1, canvas.height * 0.9 )
		ctx.textAlign = "right"
		text = game_state.players[1].Ready ? "Pronto" : "Não Pronto"
		ctx.fillText(text, canvas.width * 0.9, canvas.height * 0.9 )


	}
	function drawWaitingForGuest() {
		ctx.fillStyle = "#7d4c2d"
		ctx.fillRect(0, 0, canvas.width, canvas.height)
		ctx.fillStyle = "white"
		ctx.font = "bold 30px Arial"
		ctx.textAlign = "center"
		ctx.textBaseline = "middle"
		ctx.fillText("AGUARDANDO JOGADOR", canvas.width / 2, canvas.height / 2 - 50)
		ctx.fillText("INVITE CODE: " + invite_code.toUpperCase(), canvas.width / 2, canvas.height / 2)
	}
	function drawRunningGame() {
		ctx.fillStyle = "black"
		ctx.fillRect(0, 0, canvas.width, canvas.height)
		ctx.strokeStyle = "white"
		const working_height = canvas.height * 0.9
		const working_width = canvas.width * 0.9
		//ctx.strokeRect(1, 1, working_width, working_height)
		worldWidth = game_state.worldWidth
		worldHeight = game_state.worldHeight
		const squareWidth = working_width / worldWidth 
		for (let i = 0; i < worldWidth; i++) {
			for (let j = 0; j < worldHeight; j++) {
				ctx.strokeRect(i * squareWidth, j * squareWidth, squareWidth, squareWidth)
			}
		}
		game_state.players.forEach(player => {
			drawPlayer(player)
		})
		game_state.mobs.forEach(mob => {
			drawMob(mob)
		})


		ctx.fillStyle = "white"
		ctx.font = "bold 18px Arial"
		ctx.textAlign = "center"
		ctx.textAlign = "left"
		let text = `Vida: ${game_state.players[0].Health} | Moedas: ${game_state.players[0].Coins} | Força: ${game_state.players[0].Strength} | Movimentos Restantes: ${game_state.players[0].MovesRemaining}`
		ctx.fillText(text, working_width * 0.01, canvas.height * 0.93 )
		text = `Vida: ${game_state.players[1].Health} | Moedas: ${game_state.players[1].Coins} | Força: ${game_state.players[1].Strength} | Movimentos Restantes: ${game_state.players[1].MovesRemaining}`
		ctx.fillText(text, working_width * 0.01, canvas.height * 0.98 )
	}
	function drawMob(mob) {
		const working_height = canvas.height * 0.9
		const working_width = canvas.width * 0.9
		//ctx.strokeRect(1, 1, working_width, working_height)
		worldWidth = game_state.worldWidth
		worldHeight = game_state.worldHeight
		const squareWidth = working_width / worldWidth 
		ctx.fillStyle = "green" 
		ctx.beginPath();
		const posX = working_width * mob.Position.X / worldWidth + squareWidth / 2
		const posY = working_height * mob.Position.Y / worldHeight + squareWidth / 2

		ctx.arc(posX, posY, (squareWidth / 2) * 0.7, 0, 2 * Math.PI);
		ctx.fill();
	}
	function drawPlayer(player) {
		const working_height = canvas.height * 0.9
		const working_width = canvas.width * 0.9
		//ctx.strokeRect(1, 1, working_width, working_height)
		worldWidth = game_state.worldWidth
		worldHeight = game_state.worldHeight
		const squareWidth = working_width / worldWidth 
		ctx.fillStyle = player.IsHost ? "blue" : "red"
		ctx.beginPath();
		const posX = working_width * player.Position.X / worldWidth + squareWidth / 2
		const posY = working_height * player.Position.Y / worldHeight + squareWidth / 2

		ctx.arc(posX, posY, (squareWidth / 2) * 0.7, 0, 2 * Math.PI);
		ctx.fill();
	}
	document.addEventListener('keydown', function (e) {
		switch (game_state.state) {
			case 0:
			break
			case 1:
				dealInputsWaitingForPlayerToGetReady(e.key)
			break
				
		}
	})
	function dealInputsWaitingForPlayerToGetReady(key) {
		switch (key) {
			case ' ':
				console.log("set ready")
				const payload = {
					cmd: "set_ready",
				}
				console.log(this_player_id)
				const stringData = JSON.stringify(payload) 
				socket.send(stringData)
				break
		}
	}
</script>
</html>
